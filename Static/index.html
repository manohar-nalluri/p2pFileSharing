<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>DirectDrop</title>
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
<link rel="manifest" href="assets/favicon/site.webmanifest">
<link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="assets/favicon/favicon.ico">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="msapplication-config" content="assets/favicon/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
  <div class="page">
  <header >
    <img src="assets/directDrop1.png" alt="WebsiteLogo" width="200">
    <p id="myId">My Id:</p>
  </header>
  <div class="display">
  <div class="card">
  <h3>Share anything, instantly. No servers, no stress.</h3>
  <div class="inputArea" >
  <input type="text" placeholder="Enter peers ID" id="peersId">
  <div style="width: 10px;"></div>
  <button id="connect">Connect</button>
</div>
<p id="message"></p>
  <label for="file">
    <input type="file" id="file" hidden/>
    Upload file</label>
    <div id="selectedFileDisplay"></div>
  <img src="assets/Send.png" alt="SendButton" width="150" id="send">
  <div class="progressIndicator" >
    <h6>progress Indicator</h6>
    <button>cancel</button>
  </div>
</div>
</div>
<div style="height: 25px;"></div>
</div>
</body>
<script src="index.js"></script>
</html>
